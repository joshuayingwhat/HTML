<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>块级元素和行内元素</title>
    </head>
    <body>
         <!-- 块级元素 -->
         <p>块级元素</p>

         <!-- 行内元素 -->
         <input type="text"><span>spanwwww</span>

         <!-- 块级元素中能写行内元素也可以写块级元素 -->
         <div>
            <p>p</p>
            <h1>h1</h1>
            <input type="password">
         </div>

         <!-- 行内元素中可以写行内元素但不能写块级元素 -->
         <span>
            <input type="number">
            <input type="text">
            <p>pppppp////</p>
        </span>
        <span>
            <input type="text">
        </span>
    </body>
</html>
