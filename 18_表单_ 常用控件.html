<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        账户:<input type="text" name="account"><br>
        密码:<input type="password" name="pwd"><br>
        性别: <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female" checked>女<br>
        爱好:<input type="checkbox" name="hobby" value="drink">喝酒
            <input type="checkbox" name="hobby" value="smoke" checked>抽烟<br>
        <input type="hidden" name="tag" value="hid">
        <!-- 第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 第二种写法 不要写name 不然url中会追加上去-->
        <input type="submit" name="submit" value="确认">
        <!-- 第一种写法 -->
        <!-- <button>重置</button> -->
        <!-- 第二种写法 -->
        <input type="reset" value="重置">
    </form>
</body>
</html>
