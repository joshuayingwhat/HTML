<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <p>有效列表</p>
    <ol>
        <li>打开冰箱</li>
        <li>把大象塞到冰箱里</li>
        <li>把冰箱门关好</li>
    </ol>
    <p>无序列表</p>
    <ul>
        <li>上海</li>
        <li>杭州</li>
        <li>深圳</li>
    </ul>
    <p>自定义列表</p>
    <dl>
        <dt>做好笔记</dt>
        <dd>只有做好笔记才能更好的记住</dd>
    </dl>
</body>
</html>
